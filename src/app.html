<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="theme-color" content="#F56565" />
		<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

		<link rel="preconnect" href="https://rsms.me/" crossorigin />
		<link rel="preload" as="style" href="https://rsms.me/inter/inter.css" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
		/>

		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

		<!-- Facebook SEO meta tags -->
		<meta property="og:site_name" content="baptiste.devessier.fr" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://baptiste.devessier.fr/og-logo.jpg" />
		<meta property="og:image:secure_url" content="https://baptiste.devessier.fr/og-logo.jpg" />
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Logo du portfolio de Baptiste Devessier" />
		<!-- Twitter SEO meta tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@BDevessier" />
		<meta name="twitter:image" content="https://baptiste.devessier.fr/twitter-logo.jpg" />

		%svelte.head%

		<script
			async
			defer
			data-domain="baptiste.devessier.fr"
			src="https://plausible.io/js/plausible.js"
		></script>
	</head>
	<body class="font-sans">
		<div
			id="svelte"
			class="flex flex-col min-h-screen px-4 sm:px-6 md:px-10 lg:px-16 max-w-7xl mx-auto"
		>
			%svelte.body%
		</div>
	</body>
</html>
